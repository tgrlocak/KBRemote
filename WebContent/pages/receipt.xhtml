<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="KA-MA | REÇETE SEÇİMİ"></h:outputText>
	</ui:define>
	<ui:define name="content">
		
		<h:form>
			<div class="menu-buttons">
				<a href="#{request.contextPath}/user/index">
					<p:button value="GERİ DÖN" />
				</a>
				<a href="#{request.contextPath}/user/camera">
					<p:button value="ÜRETİM HATTI" />
				</a>
				<a href="#{request.contextPath}/admin/config">
					<p:button value="SERVİS AYARLARI" />
				</a>
			</div>
			
			<div style="clear: both;"></div>

			<p:panelGrid columns="3" layout="grid">
				<p:outputLabel for="receteMenu" value="REÇETE SEÇİMİ"/>
				<p:selectOneMenu id="receteMenu" value="#{receiptBean.receteSec}">
					<f:selectItem itemLabel="Seçiniz..." itemValue="0"/>
					<f:selectItem itemLabel="REÇETE 1" itemValue="1"/>
					<f:selectItem itemLabel="REÇETE 2" itemValue="2"/>
					<f:selectItem itemLabel="REÇETE 3" itemValue="3"/>
					<f:selectItem itemLabel="REÇETE 4" itemValue="4"/>
					<f:selectItem itemLabel="REÇETE 5" itemValue="5"/>
				</p:selectOneMenu>
				
				<p:outputLabel for="writeButton" value=""/>
				<p:commandButton id="writeButton" process="receteMenu" value="KAYDET"
					actionListener="#{receiptBean.writeReceiptValues}"
					ajax="false" />
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
