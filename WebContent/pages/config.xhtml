<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="KA-MA | SERVİS AYARLARI"></h:outputText>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="menu-buttons">
				<a href="#{request.contextPath}/user/remote">
					<p:button value="GERİ DÖN" />
				</a>
			</div>
			
			<div style="clear: both;"></div>

					
			<p:dataTable value="#{configBean.writeObjectList}" var="obj"
				type="ordered" id="writeTable">
				<p:column>
					<p:outputLabel value="#{obj.componentName}" style="font-size:12px;"/>
				</p:column>
				<p:column>
					<p:inputText value="#{obj.value}" style="width:40px;"
						rendered="#{obj.type == 'word'}" />
					<p:selectBooleanCheckbox value="#{obj.value}"
						rendered="#{obj.type == 'bool'}" />
				</p:column>
				<p:column>
					<p:outputLabel value="#{obj.unit}" style="font-size:12px;"/>
				</p:column>
			</p:dataTable>

			<p:commandButton process="writeTable" value="KAYDET"
				actionListener="#{configBean.writeValues}"
				ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
