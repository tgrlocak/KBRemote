<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="KA-MA | GİRİŞ EKRANI"></h:outputText>
	</ui:define>
	<ui:define name="content">
		<p:messages id="message" showDetail="true" closable="true"/>

		<h:form id="loginForm" prependId="false">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Kullanıcı Adı:" for="j_username"/>
				<p:inputText id="j_username" required="true"/>
	
				<p:outputLabel value="Şifre:" for="j_password"/>
				<p:password id="j_password" required="true"/>
	
				<p:outputLabel value="Beni Hatırla" for="_spring_security_remember_me"/>
				<p:selectBooleanCheckbox id="_spring_security_remember_me" />
	
				<f:facet name="footer">
					<p:commandButton type="submit" id="login" action="#{loginBean.doLogin}" value="Giriş" ajax="false"/>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
